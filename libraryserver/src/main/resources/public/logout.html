<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Logout</title>
</head>

<body>
	<button onclick="logout()">Logout</button>
	<p id="output"></p>
	<script>
        async function logout() {
        	try {
        		let res = await fetch("/bibliothek/logout", {
                method: 'POST',
                headers: {
                    'Authorization': "Basic ",
                    'Accept': 'text/plain, */*'
                }
        		});
        	} catch(error) {
        		document.getElementById("output").innerHtml = error;
        	} 
        }
    </script>
</body>

</html>
